<!DOCTYPE html>
<html lang="nl_NL">
  <head>
    <meta charset="utf-8">
    <meta name="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="ly-nld">
    <title>@ly-nld</title>
    <meta name="description" content="Personal webpage of ly-nld">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="white" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta id="site_root_url" data="/">
    <meta id="default-theme" data="light">
    <meta name="renderer" content="webkit">
    <!-- Add Tailwind CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
      .fade-in {
        opacity: 1;
        transition: opacity 0.5s ease-in-out;
      }

      .fade-out {
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
      }
    </style>
  </head>
  <body class="bg-gray-100 h-screen flex items-center justify-center overflow-hidden">
    <div class="bg-white shadow-lg rounded-lg p-8 opacity-0 transition-opacity ease-in-out duration-1000 max-w-md max-h-[70vh] overflow-auto relative fade-in" id="cardContainer">
      <!-- Globe Icon -->
      <div class="absolute top-2 right-2">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6 text-gray-600 cursor-pointer" id="languageIcon">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
        </svg>
        <!-- Language Options -->
        <div class="hidden absolute top-8 right-0 bg-white border border-gray-200 shadow-md rounded-md p-2" id="languageOptions">
          <p class="cursor-pointer hover:text-blue-500" onclick="changeLanguage('en')">English</p>
          <p class="cursor-pointer hover:text-blue-500" onclick="changeLanguage('nl')">Nederlands</p>
          <p class="cursor-pointer hover:text-blue-500" onclick="changeLanguage('ja')">日本語</p>
          <p class="cursor-pointer hover:text-blue-500" onclick="changeLanguage('zh')">简体中文</p>
        </div>
      </div>
      <div class="flex items-center mb-4">
        <!-- Profile Picture -->
        <img src="https://avatars.githubusercontent.com/u/38471793" alt="Profile Picture" class="w-12 h-12 rounded-full mr-4">
        <div>
          <h1 class="text-4xl font-bold">ly-nld</h1>
          <p class="text-gray-600">Programmer | Open Source Enthusiast</p>
        </div>
      </div>
      <p class="text-gray-700 mb-4 fade-in" id="aboutMeText">Hello! I'm a programmer and open-source enthusiast.</p>
      <div class="flex mb-4">
        <!-- GitHub SVG Icon -->
        <a href="https://github.com/ly-nld" target="_blank" rel="noopener noreferrer" class="text-gray-700 hover:text-gray-900 mx-2">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6 inline-block">
            <path d="M12,21.35l-1.45-1.32C5.4,15.36,2,12.28,2,8.5C2,5.42,4.42,3,7.5,3c1.74,0,3.41,0.81,4.5,2.09C13.09,3.81,14.76,3,16.5,3C19.58,3,22,5.42,22,8.5c0,3.78-3.4,6.86-8.55,11.54L12,21.35z"></path>
          </svg>
        </a>
        <!-- Email SVG Icon -->
        <a href="mailto:dev@lgbt.sh" class="text-gray-700 hover:text-gray-900 mx-2">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6 inline-block">
            <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"></path>
          </svg>
        </a>
      </div>
      <div class="text-sm text-gray-600">
        <a href="#NOT_ADDED" class="text-gray-700 hover:text-gray-900 mx-2">Projects</a> |
        <a href="#NOT_ADDED" class="text-gray-700 hover:text-gray-900 mx-2">Blog</a> |
        <a href="#NOT_ADDED" class="text-gray-700 hover:text-gray-900 mx-2">Contact</a>
      </div>
    </div>
    <script>
      // Add a script to trigger the fade-in effect after loading the content.
      document.addEventListener('DOMContentLoaded', function() {
        const cardContainer = document.getElementById('cardContainer');
        cardContainer.classList.add('fade-in');
      });

      // Function to change the language and update the about me text with fade-in/out effect
      function changeLanguage(language) {
        const aboutMeText = document.getElementById('aboutMeText');
        aboutMeText.classList.remove('fade-in');
        aboutMeText.classList.add('fade-out');
        
        setTimeout(() => {
          switch (language) {
            case 'en':
              aboutMeText.innerText = "Hello! I'm a programmer and open-source enthusiast.";
              break;
            case 'nl':
              aboutMeText.innerText = "Hallo! Ik ben een programmeur en open-source liefhebber.";
              break;
            case 'ja':
              aboutMeText.innerText = "こんにちは！私はプログラマーでオープンソース愛好者です。";
              break;
            case 'zh':
              aboutMeText.innerText = "你好！我是一名程序员和开源爱好者。";
              break;
            default:
              break;
          }

          // Trigger fade-in
          aboutMeText.classList.remove('fade-out');
          aboutMeText.classList.add('fade-in');
        }, 500);

        // Hide language options
        document.getElementById('languageOptions').classList.toggle('hidden');
      }

      // Toggle language options visibility
      document.getElementById('languageIcon').addEventListener('click', function() {
        document.getElementById('languageOptions').classList.toggle('hidden');
      });

      // Close language options when clicking outside
      window.addEventListener('click', function(event) {
        const languageOptions = document.getElementById('languageOptions');
        if (!event.target.closest('#languageOptions') && !event.target.closest('#languageIcon')) {
          if (!languageOptions.classList.contains('hidden')) {
            languageOptions.classList.add('hidden');
          }
        }
      });
    </script>
  </body>
</html>
